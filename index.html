<!DOCTYPE html>
<html>
<head>
  <title>Abecedario</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Abecedario</h1>
  <div class="abecedario">
    <ul>
        <script>
            const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            const ul = document.querySelector(".abecedario ul"); 
          
            letras.forEach(letra => {
              const li = document.createElement("li");
              const a = document.createElement("a"); 
              a.href = `letra.html?letra=${letra}`; 
              a.className = "letra"; 
              a.textContent = letra; 
              li.appendChild(a); 
              ul.appendChild(li); 
            });
      </script>
    </ul>
  </div>
</body>
</html>
